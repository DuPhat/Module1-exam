<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Tính số ngày trong tháng</h1>

    <label for="inputDate">Nhập tháng/năm (MM/yyyy): </label>
    <input type="text" id="inputDate" placeholder="Ví dụ: 02/2020">
    <button onclick="tinhNgay()">Tính</button>

    <div id="result"></div>

    <script>
      function tinhSoNgayTrongThang(chuoi) {
        if (chuoi.length !== 7 || chuoi.charAt(2) !== "/") {
          return "Chuỗi sai định dạng!";
        }

        let thang = parseInt(chuoi.substring(0, 2));
        let nam = parseInt(chuoi.substring(3));

        if (thang < 1 || thang > 12) {
          return "Tháng không hợp lệ!";
        }

        let ngay = 31;

        if ([4, 6, 9, 11].includes(thang)) {
          ngay = 30;
        } else if (thang === 2) {
          if ((nam % 4 === 0 && nam % 100 !== 0) || nam % 400 === 0) {
            ngay = 29;
          } else {
            ngay = 28;
          }
        }

        return ngay;
      }

      function tinhNgay() {
        let input = document.getElementById("inputDate").value;
        let ketQua = tinhSoNgayTrongThang(input);
        document.getElementById("result").innerText = `Kết quả: ${ketQua}`;
      }
    </script>
  </body>
</html>
