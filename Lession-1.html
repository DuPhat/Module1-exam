<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung bình chia hết cho 3</title>
  </head>
  <body>
    <script>
      
      let numbers = [];

      let n = parseInt(prompt("Nhập số lượng phần tử (tối đa 50):"));

      if (isNaN(n) || n < 1 || n > 50) {
        console.log("Số lượng phần tử không hợp lệ (phải từ 1 đến 50).");
      } else {
        // Nhập phần tử vào mảng
        for (let i = 0; i < n; i++) {
          let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
          numbers.push(num);
        }

        // Hiển thị mảng đã nhập
        console.log("Mảng vừa nhập là:", numbers);

        // Lọc các số chia hết cho 3
        let divisibleBy3 = numbers.filter((num) => num % 3 === 0);

        // Tính trung bình cộng
        if (divisibleBy3.length > 0) {
          let sum = divisibleBy3.reduce((acc, val) => acc + val, 0);
          let average = sum / divisibleBy3.length;
          console.log("Trung bình cộng các số chia hết cho 3 là:",average.toFixed(2));
        } else {
          console.log("Không có số nào chia hết cho 3 trong mảng.");
        }
      }
    </script>
  </body>
</html>
