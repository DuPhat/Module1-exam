<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung bình chia hết cho 3</title>
  </head>
  <body>
    <h2>Trung bình các số chia hết cho 3</h2>
    <div id="result"></div>

    <script>
      let numbers = []; // mảng để lưu các số

      let n = parseInt(prompt("Nhập số lượng phần tử (tối đa 50):"));

      if (isNaN(n) || n < 1 || n > 50) {
        alert("Số lượng phần tử không hợp lệ (phải từ 1 đến 50).");
      } else {
        // Nhập từng phần tử
        for (let i = 0; i < n; i++) {
          let num = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
          if (isNaN(num)) {
            alert("Vui lòng nhập số hợp lệ!");
            i--; // quay lại nhập số này
          } else {
            numbers.push(num);
          }
        }

        // Hiển thị mảng vừa nhập
        document.getElementById("result").innerHTML +=
          "Mảng bạn vừa nhập: " + numbers + "<br>";

        // Tính tổng và đếm các số chia hết cho 3
        let sum = 0;
        let count = 0;

        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] % 3 === 0) {
            sum += numbers[i];
            count++;
          }
        }

        if (count > 0) {
          let average = sum / count;
          document.getElementById("result").innerHTML +=
            "Trung bình cộng các số chia hết cho 3 là: " + average.toFixed(2);
        } else {
          document.getElementById("result").innerHTML +=
            "Không có số nào chia hết cho 3 trong mảng.";
        }
      }
    </script>
  </body>
</html>
