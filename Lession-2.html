<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số hoàn hảo</title>
  </head>
  <body>
    <h1>Kiểm tra số hoàn hảo</h1>

    <!-- Input và nút -->
    <input type="number" id="soNhap" placeholder="Nhập số..." />
    <button onclick="kiemTra()">Kiểm tra</button>

    <p id="ketQua"></p>

    <script>
      function kiemTraSoHoanHao(n) {
        let tongUoc = 0;
        for (let i = 1; i < n; i++) {
          if (n % i === 0) {
            tongUoc += i;
          }
        }
        return tongUoc === n;
      }

      function kiemTra() {
        let n = parseInt(document.getElementById("soNhap").value);
        let ketQua = document.getElementById("ketQua");

        if (isNaN(n) || n <= 0) {
          ketQua.textContent = "Vui lòng nhập số nguyên dương!";
          return;
        }

        if (kiemTraSoHoanHao(n)) {
          ketQua.textContent = n + " là số hoàn hảo";
        } else {
          ketQua.textContent = n + " không phải số hoàn hảo";
        }
      }
    </script>
  </body>
</html>
