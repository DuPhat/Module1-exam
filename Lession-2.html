<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số hoàn hảo</title>
  </head>
  <body>
    <script>
      function kiemTraSoHoanHao(n) {
        
        let tongUoc = 0;

        for (let i = 1; i < n; i++) {
          if (n % i === 0) {
            tongUoc += i;
          }
        }

        if (tongUoc === n) {
          return true;
        } else {
          return false;
        }
      }
      console.log(kiemTraSoHoanHao(6)); //true
      console.log(kiemTraSoHoanHao(9)); //false
    </script>
  </body>
</html>
